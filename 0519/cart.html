<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        #app {
            width: 100vw;
            height: 50vh;
            display: inline-flex;
        }
        h5{
            font-size: 30px;
        }
        h6{
            font-size: 1em;
        }
        h6+p {
            font-size: .5em;
        }

        .cart {
            /* width: 55%; */
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        .form {
            width: 40%;
            height: 100%;
            background-color: #999;
        }

        .cartItem {
            display: inline-flex;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            border-bottom: 1px solid black;
        }

        img {
            width: 4rem;
            height: 4rem;
            padding: 1em;
        }

        button {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <p v-for="number in 10" clas="page">{{number}}</p> -->
        <div class="cart">
            <h5>Shopping cart</h5>

            <div class="cartItem" v-for="(cartItem, cartIndex) in cartList" :key="cartItem['id']">
                <img :src="cartItem['img']" alt="">
                <div>
                    <h6>{{cartItem['title']}}</h6>
                    <p>{{cartItem['subTitle']}}</p>
                    <p>＄{{cartItem['price']}}</p>
                </div>
                <div>
                    <button @click="reduce(cartIndex)">-</button>
                    {{cartItem['count']}}
                    <button @click="add(cartIndex)">+</button>
                </div>
                <button>X</button>
            </div>
            <div>
                Total: $ {{total}}
            </div>
        </div>
        <!-- <div class="form"></div> -->
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    cartList: [
                        {
                            id: 1,
                            title: 'Chicken momo',
                            subTitle: '#4231648',
                            price: 100,
                            count: 1,
                            img: "/img/1.jpg"
                        },
                        {
                            id: 2,
                            title: 'Breakfast',
                            subTitle: '#4231648',
                            price: 200,
                            count: 1,
                            img: "/img/2.jpg"
                        },
                    ]
                }
            },
            computed: {
                total() {
                    // 想法
                    // const prod1 = this.cartList[0]['price'] * this.cartList[0]['count']
                    // const prod2 = this.cartList[1]['price'] * this.cartList[1]['count']
                    // return prod1 + prod2

                    // for迴圈
                    // let price = 0
                    // for (let index = 0; index < this.cartList.length; index++) {
                    //   price += (this.cartList[index]['price'] * this.cartList[index]['count'])        
                    // }
                    // return price

                    // Array.reduce
                    return this.cartList.reduce((total, item) => total + item.price * item.count, 0);
                }
            },
            methods: {
                add(index) {
                    this.cartList[index]['count'] += 1
                },
                reduce(index) {
                    if (this.cartList[index]['count'] == 0) return
                    this.cartList[index]['count'] -= 1
                },
            },
        }).mount("#app")
    </script>
</body>

</html>

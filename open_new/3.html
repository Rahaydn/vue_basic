<html lang="en">
<head>

</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count:1,
                    price:100,
                    dollar:30
                }
            },
            methods: {
                add(){
                    // this.res = this.res +1
                    if(this.res >= 100) return
                    this.res += this.count
                },
                reduce(){
                    // this.res = this.res -1
                    this.res -= this.count
                    if(this.res == 0) return
                },
                parse(){
                    console.log('asdwqxcz');
                    return this.parse * this.res
                    
                },
                parseDollar(){
                    console.log('asdwqxcz');
                    return this.price*30
                }

            },
        }).mount("#app")
    </script>
</body>

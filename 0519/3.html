<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="reduce">-</button>
        {{res}}
        <button @click="add">+</button>
        <br>
        總價:{{ parse }}
        美金:{{ dollar }}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count:1,
                    price:100,
                }
            },
            computed: {
                // computed 的函式必須要回傳一個值。
                // computed 的函式無法傳入參數
                
                parse(){
                    return this.price * this.res
                },
                dollar(){
                    return this.parse /30
                }
            },
            methods: {
                // methods 函式被呼叫就一定會執行。
                // methods 函式不一定要回傳一個值。
                // methods 函式可傳入參數。
                add(){
                    // this.res = this.res +1
                    if(this.res >= 100) return
                    this.res += this.count
                },
                reduce(){
                    if(this.res == 0 )return
                    this.res -= this.count
                },
                //可以把這段轉換成方法拉到computed
                // parse(){
                //     return this.price * this.res
                    
                // },
            },
        }).mount("#app")
    </script>
</body>
</html>
